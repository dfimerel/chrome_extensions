<!DOCTYPE html>
<html>
<head>
  <title>You look great!</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: #8ad5fe;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      max-width: 80%;
      opacity: 0;
      animation: fadeIn 2s forwards;
      transition: color 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 id="compliment">You're awesome!</h1>
  <script src="script.js"></script>
</body>
</html>
